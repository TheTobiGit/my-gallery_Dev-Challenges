<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="profile">
    <div class="profile-img">
      <img src="profilePhoto.png" alt="">
    </div>
    <div class="user">
      <div class="name">
        <p>Rodney Cotton</p>
      </div>
      <div class="address">
        <p>Helsinki, Finland</p>
      </div>
    </div>
    <div class="stats">
      <div class="posts card">
        <div class="value">100</div>
        <div class="ref">Posts</div>
      </div>
      <div class="followers card">
        <div class="value">2,242</div>
        <div class="ref">Follower</div>
      </div>
      <div class="following card">
        <div class="value">1,432</div>
        <div class="ref">Following</div>
      </div>
    </div>
  </section>
  <section class="album">
    <div class="row1">
      <div id="photo1">
        <img src="photo1.png" alt="">
      </div>
      <div id="photo2">
        <img src="photo2.png" alt="">
      </div>
    </div>
    <div class="row2">
      <div class="row2-col">
        <div id="photo3">
          <img src="photo3.png" alt="">
        </div>
        <div id="photo5-6">
          <img src="photo5.png" alt="">
          <img src="photo6.png" alt="">
        </div>
      </div>
      <div id="photo4">
        <img src="photo_4.png" alt="">
      </div>
    </div>
  </section>
  <section class="footer">
    <p><a href="https://github.com/thetobigit">created by TheTobiGit - devChallenges.io</a>
    </p>
  </section>
</body>

</html>
